<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="outline">
        <div class="screen">
            <h3>First Line</h3>
            <h2>Second Line</h2>
        </div>
        <div class="button-container">
            <div class="left-column">
                <button class="erasers">AC</button>
                <button class="erasers">C</button>
                <button class="operator">%</button>
                <button class="nums">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="nums zero">0</button>
                <button class="nums">.</button>
            </div>
            <div class="right-column">
                <button class="operator">รท</button>
                <button class="operator">x</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
